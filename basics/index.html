<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <title>Projeto BD II - Criptozoologia</title>
</head>

<body>
    <div className="divBG">
        <header>
            <h1>Lista de Criptídeos</h1>
        </header>
        <main>
            <table class="cpttable">
                <thead>
                <tr>
                    <th className="btn">Seletor</th>
                    <th>Imagem</th>
                    <th>Nome</th>
                    <th>Nome/s Alternativo/s</th>
                    <th>Primeiro Avistamento</th>
                    <th>Último Avistamento</th>
                    <th>Localidade/s</th>
                    <th className="dc">Descrição Geral</th>
                    <th>Status</th>
                    <th>Possíveis Explicações</th>
                <tr>
                </thead>
            </table>
            <div id='cryptids_list'>
                <script>
                    fetch('/criptideos')
                        .then(response => response.json())
                        .then(data => {
                            const cptdsList = data.map(
                                cptds => `<table class="cpttable"> <tbody>
                    <tr key=${cptds.codigo}>
                        <td className="btn"><button onClick="">Select</button></td>
                        <td><img src="${cptds.image}"></td>
                        <td>${cptds.nome}</td>
                        <td>${cptds.nomesalt}</td>
                        <td>${cptds.primavist}</td>
                        <td>${cptds.ultavist}</td>
                        <td>${cptds.habitat}</td>
                        <td className="dc">${cptds.sobre}</td>
                        <td>${cptds.status}</td>
                        <td>${cptds.posexp}</td>
                    </tr></tbody>
                </table>`
                            ).join('');
                            document.getElementById('cryptids_list').innerHTML = `<ul>${cptdsList}</ul>`;
                        })
                        .catch(error => console.error('Error occurred:', error));
                </script>
            </div>
        </main>
        <footer>
            <p>Desenvolvido por Ana Paula S. Schotten - INFO 4B</p>
        </footer>
    </div>
</body>

</html>
